<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }}</dd>

  <td>Edad:</td>
  <dd> {{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizeName}}</dd>

</dl>

<button
*ngIf="name !== 'Spiderman'"
class="btn btn-primary mx-2"
(click)="changeName()">
  Cambiar nombre
</button>

<button
*ngIf="age !== 25"
class="btn btn-primary mx-2"
(click)="changeAge()">
  Cambiar edad
</button>

<button
*ngIf="name === 'Spiderman' || age === 25"
class="btn btn-primary mx-2"
(click)="resetForm()">
  Resetear formulario
</button>
